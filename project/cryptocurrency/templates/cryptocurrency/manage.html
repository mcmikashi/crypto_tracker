{% extends "base.html" %}
{% block content %}
<div class="table-responsive">
    <table class="table table-dark table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for purchase in purchases %}
                <tr>
                    <td class="small">{{purchase.cryptocurrency.name}} le {{purchase.date.strftime('%d/%m/%Y Ã  %H:%M')}}</td>
                    <td>
                        <a  href="{{url_for('cryptocurrency.edit', pk=purchase.id)}}" class="btn btn-outline-warning mx-1"><i class="fa-regular fa-pen-to-square"></i> </a>
                        <a href="{{url_for('cryptocurrency.delete',pk=purchase.id)}}" class="btn btn-outline-danger mx-1"><i class="fa-regular fa-trash-can"></i></a>
                    </td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="2" class="text-center">Aucun</td>
                </tr>
            {% endfor %}
        </tbody>    
    </table>
</div>
{% endblock content %}
